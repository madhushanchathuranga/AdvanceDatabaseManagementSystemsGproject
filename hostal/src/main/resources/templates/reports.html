<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- DataTable CSS  -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css">

  <title>DataTable | devRasen</title>
</head>

<body bgcolor="#272c4a">

<!-- Main Content -->
<div class="container p-3 my-5 bg-light border border-primary">
  <!-- DataTable Code starts -->
  <table id="example" class="table table-striped nowrap" style="width:100%">
    <thead>
    <tr>
      <th>Time and Date</th>
      <th>Room Number</th>
      <th>Item Name</th>
      <th>Image</th>
      <th>complaint</th>

    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>

<!-- DataTable JS -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>
<script>
  $(document).ready(function () {
    // Make an AJAX request to fetch data from the server
    $.get('http://localhost:8080/report/view', function (data) {
      // Find the table body where you want to insert the data
      var tableBody = $('#example').find('tbody');

      // Clear existing rows
      tableBody.empty();

      // Iterate through the received data and populate the table
      data.forEach(function (report) {
        var row = '<tr>' +
                '<td>' + report.studentId + '</td>' +
                '<td>' + report.roomId + '</td>' +
                '<td>' + report.itemName + '</td>' +
                '<td><img src="' + report.image + '" alt="Image" style="max-width: 100px;"></td>' +
                '<td>' + report.description + '</td>' +
                '</tr>';
        tableBody.append(row);
      });

      // Initialize the DataTable
      $('#example').DataTable();
    });
  });
</script>



</body>

</html>
