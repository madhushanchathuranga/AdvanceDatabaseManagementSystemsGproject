<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="Property.css" />
    <style>
      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Modal Content */
      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      /* Close Button */
      .close {
        position: absolute;
        top: 0;
        right: 0;
        padding: 10px;
        cursor: pointer;
      }

      /* Style the Success Message */
      .modal p {
        font-size: 20px;
        color: #333;
      }

      /* Hover Effect for Close Button */
      .close:hover {
        background-color: #ddd;
      }
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: url(bg-image.jpg);
        background-size: cover;
        background-color:#1b203d;
      }

      .container{
        width: 100%;
        max-width: 650px;
        background: rgba(77, 76, 76, 0.5);
        padding: 28px;
        margin: 0 28px;
        border-radius: 10px;
        box-shadow: inset -2px 2px 2px white;
      }

      .form-title{
        font-size: 26px;
        font-weight: 600;
        text-align: center;
        padding-bottom: 6px;
        color: white;
        text-shadow: 2px 2px 2px black;
        border-bottom: solid 1px white;
      }

      .main-user-info{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px 0;
      }

      .user-input-box:nth-child(2n){
        justify-content: end;
      }

      .user-input-box{
        display: flex;
        flex-wrap: wrap;
        width: 50%;
        padding-bottom: 15px;
      }

      .user-input-box label{
        width: 95%;
        color: white;
        font-size: 20px;
        font-weight: 400;
        margin: 5px 0;
      }

      .user-input-box input{
        height: 40px;
        width: 95%;
        border-radius: 7px;
        outline: none;
        border: 1px solid grey;
        padding: 0 10px;
      }

      .gender-title{
        color:white;
        font-size: 24px;
        font-weight: 600;
        border-bottom: 1px solid white;
      }

      .gender-category{
        margin: 15px 0;
        color: white;
      }

      .gender-category label{
        padding: 0 20px 0 5px;
      }

      .gender-category label,
      .gender-category input,
      .form-submit-btn input{
        cursor: pointer;
      }

      .form-submit-btn{
        margin-top: 40px;
      }

      .form-submit-btn input{
        display: block;
        width: 100%;
        margin-top: 10px;
        font-size: 20px;
        padding: 10px;
        border:none;
        border-radius: 3px;
        color: rgb(209, 209, 209);
        background: rgba(63, 114, 76, 0.7);
      }

      .form-submit-btn input:hover{
        background: rgba(56, 204, 93, 0.7);
        color: rgb(255, 255, 255);
      }

      @media(max-width: 600px){
        .container{
          min-width: 280px;
        }

        .user-input-box{
          margin-bottom: 12px;
          width: 100%;
        }

        .user-input-box:nth-child(2n){
          justify-content: space-between;
        }

        .gender-category{
          display: flex;
          justify-content: space-between;
          width: 100%;
        }

        .main-user-info{
          max-height: 380px;
          overflow: auto;
        }

        .main-user-info::-webkit-scrollbar{
          width: 0;
        }
      }

    </style>
  </head>
  <body>
  <div class="container">
    <h1 class="form-title">Property Details</h1>
    <form id="propertyForm">
      <div class="main-user-info">
        <div class="user-input-box">
          <label for="itemId">Item ID</label>
          <input type="text" id="itemId" name="itemId" placeholder="itemId">
        </div>
        <div class="user-input-box">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" name="itemName" placeholder="itemName">
        </div>
        <div class="user-input-box">
          <label for="roomId">Room ID</label>
          <input type="text" id="roomId" name="roomId" placeholder="roomId">
        </div>
        <br>
        <div class="form-submit-btn">
          <button type="submit" id="submitBtn">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('propertyForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from being submitted in the traditional way

      // Create a JSON object from form data
      const propertyData = {
        itemId: document.getElementById('itemId').value,
        itemName: document.getElementById('itemName').value,
        roomId: document.getElementById('roomId').value,
      };

      // Send a POST request to your API (make sure it's hosted on the same domain or handle CORS)
      fetch('http://localhost:8080/property/saveData', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(propertyData),
      })
              .then(response => {
                if (response.ok) {
                  alert('Property data submitted successfully');
                  console.log('Property data submitted successfully');
                } else {
                  // Handle errors, e.g., show an error message
                  console.error('Failed to submit property data');
                }
              })
              .catch(error => {
                console.error('Error:', error);
              });
    });
  </script>
  </body>
</html>
